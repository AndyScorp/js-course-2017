<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label>
    First Name
    <input type="text" formControlName="firstName">
  </label>
  <p *ngIf="userForm.get('firstName').errors?.minlength">To short {{userForm.get('firstName').errors.minlength | json}}</p>
  <label>
    Last Name
    <input type="text" formControlName="lastName">
  </label>

  <p>Emails:</p>
  <div type="text" formArrayName="emails">
    <input type="text" formControlName="0">
  </div>

  <div formGroupName="address">
    <label>
      Line 1
      <input type="text" formControlName="line1">
    </label>

    <label>
      Line 2
      <input type="text" formControlName="line2">
    </label>

    <label>
      City
      <input type="text" formControlName="city">
    </label>

    <label>
      Country
      <input type="text" formControlName="country">
    </label>

    <label>
      Postal Code
      <input type="text" formControlName="postalCode">
    </label>

  </div>
  <button type="submit">Print data (interrupt function if not valid)</button>
  <!--<button type="submit" [disabled]="userForm.invalid">Print data (disable if form invalid)</button>-->
</form>
